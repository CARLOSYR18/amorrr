<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida, mi amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f7cac9, #92a8d1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .phone-container {
            width: 350px;
            height: 700px;
            background: #0e1428;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 
                        inset 0 2px 15px rgba(255, 255, 255, 0.1),
                        0 0 0 2px #2a2f3f;
            padding: 15px;
            position: relative;
            overflow: hidden;
            transform: scale(0.9);
            animation: phoneAppear 1s ease forwards, phoneGlow 4s ease-in-out 1s infinite, phoneTilt 6s ease-in-out 1s infinite;
        }

        @keyframes phoneAppear {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(0.9); }
        }

        @keyframes phoneGlow {
            0%, 100% {
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 
                            inset 0 2px 15px rgba(255, 255, 255, 0.1),
                            0 0 0 2px #2a2f3f;
            }
            50% {
                box-shadow: 0 25px 60px rgba(255, 91, 141, 0.4), 
                            inset 0 2px 15px rgba(255, 255, 255, 0.2),
                            0 0 30px rgba(255, 91, 141, 0.3);
            }
        }

        @keyframes phoneTilt {
            0%, 100% {
                transform: scale(0.9) rotateZ(0deg);
            }
            25% {
                transform: scale(0.9) rotateZ(1.5deg);
            }
            75% {
                transform: scale(0.9) rotateZ(-1.5deg);
            }
        }

        .phone-notch {
            position: absolute;
            width: 150px;
            height: 30px;
            background: #0e1428;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }

        .phone-speaker {
            position: absolute;
            width: 60px;
            height: 6px;
            background: #1e2335;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .phone-camera {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #1e2335;
            top: 9px;
            right: 55px;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background-color: #171c2e;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px 15px;
        }

        .birthday-card {
            background: #1e2335;
            border-radius: 20px;
            width: 100%;
            height: 100%;
            padding: 12px 12px 8px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            transition: all 0.3s ease;
            animation: cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, cardFloat 3s ease-in-out 0.8s infinite;
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            color: #ff5b8d;
            text-align: center;
            margin-bottom: 8px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .image-container {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 3px solid #ff5b8d;
            position: relative;
            animation: imageSlideIn 0.8s ease forwards;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 91, 141, 0.1), rgba(146, 168, 209, 0.1));
        }

        @keyframes imageSlideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .couple-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .couple-image:hover {
            transform: scale(1.05);
        }

        .upload-container {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 5;
            display: none;
        }

        .upload-btn {
            background: rgba(255, 91, 141, 0.8);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }

        .upload-btn:hover {
            background: rgba(255, 91, 141, 1);
            transform: scale(1.15) rotate(10deg);
        }

        #imageUpload {
            display: none;
        }

        .password-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .password-text {
            font-size: 0.9em;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            margin-bottom: 2px;
        }

        .password-subtext {
            font-size: 0.65em;
            color: #b3b3b3;
            text-align: center;
            margin-bottom: 8px;
        }

        .password-display {
            background: rgba(255, 91, 141, 0.1);
            border: 2px solid #ff5b8d;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 12px;
            text-align: center;
            min-height: 40px;
            width: 95%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            letter-spacing: 8px;
            color: #ff5b8d;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .password-display.pulse {
            animation: passwordPulse 0.4s ease;
            box-shadow: 0 0 20px rgba(255, 91, 141, 0.6);
        }

        @keyframes passwordPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 55px);
            gap: 15px;
            width: 100%;
            margin-bottom: 10px;
            justify-content: center;
        }

        .numpad-btn {
            background: linear-gradient(135deg, #ff5b8d, #ff8474);
            color: white;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 15px rgba(255, 91, 141, 0.4), inset 0 -2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .numpad-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .numpad-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 60%);
            border-radius: 50%;
            pointer-events: none;
        }

        .numpad-btn:hover {
            transform: translateY(-6px) scale(1.12);
            box-shadow: 0 12px 25px rgba(255, 91, 141, 0.7), inset 0 -2px 5px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #ff8474, #ff5b8d);
        }

        .numpad-btn:active {
            transform: scale(0.92) translateY(-2px);
            box-shadow: 0 3px 8px rgba(255, 91, 141, 0.4), inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .numpad-btn:active::before {
            width: 120px;
            height: 120px;
        }

        .numpad-btn.pressed {
            animation: buttonPress 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes buttonPress {
            0% { transform: scale(0.92); }
            60% { transform: scale(1.15); }
            100% { transform: scale(1.12); }
        }

        .btn-special {
            background: linear-gradient(135deg, #3d4463, #2a2f3f);
            color: #ff5b8d;
        }

        .btn-special:hover {
            background: linear-gradient(135deg, #4a5273, #35394f);
            color: #ff8474;
            transform: translateY(-5px) scale(1.1);
        }

        .enter-btn {
            width: 95%;
            padding: 11px;
            background: linear-gradient(135deg, #ff5b8d, #ff8474);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 91, 141, 0.3);
            position: relative;
            overflow: hidden;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 91, 141, 0.5);
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        .enter-btn:active {
            transform: scale(0.96);
        }

        .enter-btn.pulse-anim {
            animation: buttonPulse 1.5s infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 4px 10px rgba(255, 91, 141, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 91, 141, 0.8); }
        }

        .error {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .success-msg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 35, 53, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            z-index: 100;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .success-msg.show {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .success-msg h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 1.9em;
            color: #ff5b8d;
            margin-bottom: 15px;
            animation: titleBounce 0.8s ease;
        }

        .success-msg .heart {
            font-size: 3em;
            color: #ff5b8d;
            animation: heartbeat 1.5s infinite, heartFloat 3s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes titleBounce {
            0% { transform: translateY(-20px); opacity: 0; }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0); opacity: 1; }
        }

        @media (min-width: 768px) {
            .phone-container {
                transform: scale(1);
            }
        }

        @media (max-width: 400px) {
            .phone-container {
                width: 320px;
                height: 650px;
                transform: scale(1);
            }
            
            .numpad-btn {
                width: 48px;
                height: 48px;
                font-size: 1em;
            }

            .title {
                font-size: 1.5em;
            }

            .image-container {
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-notch">
            <div class="phone-speaker"></div>
            <div class="phone-camera"></div>
        </div>
        <div class="phone-screen">
            <div class="birthday-card">
                <h1 class="title">¡Bienvenida, Mi Amor!</h1>
                
                <div class="image-container">
                    <img src="https://i.postimg.cc/zXGb8MGP/Imagen-de-Whats-App-2025-11-14-a-las-19-34-31-4bf764e8.jpg" alt="Imagen romántica" class="couple-image" id="previewImage">
                    <div class="upload-container">
                        <label for="imageUpload" class="upload-btn">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="imageUpload" accept="image/*">
                    </div>
                </div>

                <div class="password-section">
                    <p class="password-text">Ingresa la contraseña</p>
                    <p class="password-subtext"> Porciasa la contra no es 1234 XD</p>
                    
                    <div class="password-display" id="passwordDisplay">••••</div>
                    
                    <div class="numpad">
                        <button class="numpad-btn" data-number="1">1</button>
                        <button class="numpad-btn" data-number="2">2</button>
                        <button class="numpad-btn" data-number="3">3</button>
                        
                        <button class="numpad-btn" data-number="4">4</button>
                        <button class="numpad-btn" data-number="5">5</button>
                        <button class="numpad-btn" data-number="6">6</button>
                        
                        <button class="numpad-btn" data-number="7">7</button>
                        <button class="numpad-btn" data-number="8">8</button>
                        <button class="numpad-btn" data-number="9">9</button>
                        
                        <button class="numpad-btn btn-special" id="deleteBtn">
                            <i class="fas fa-delete-left"></i>
                        </button>
                        <button class="numpad-btn" data-number="0">0</button>
                        <button class="numpad-btn btn-special" id="clearBtn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <button class="enter-btn" id="enterBtn">Entrar</button>
                </div>

                <div class="success-msg" id="successMsg">
                    <h2>¡Bienvenida, Mi Amor!</h2>
                    <div class="heart"><i class="fas fa-heart"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const correctPassword = '1234';
        let currentPassword = '';
        
        // DOM elements
        const passwordDisplay = document.getElementById('passwordDisplay');
        const deleteBtn = document.getElementById('deleteBtn');
        const clearBtn = document.getElementById('clearBtn');
        const enterBtn = document.getElementById('enterBtn');
        const numberBtns = document.querySelectorAll('[data-number]');
        const birthdayCard = document.querySelector('.birthday-card');
        const successMsg = document.getElementById('successMsg');
        const imageUpload = document.getElementById('imageUpload');
        const previewImage = document.getElementById('previewImage');
        
        // Helper functions (DEFINIDAS PRIMERO)
        function stopPhoneAnimation() {
            const phoneContainer = document.querySelector('.phone-container');
            phoneContainer.style.animation = 'phoneAppear 1s ease forwards';
        }
        
        function resumePhoneAnimation() {
            const phoneContainer = document.querySelector('.phone-container');
            phoneContainer.style.animation = 'phoneAppear 1s ease forwards, phoneGlow 4s ease-in-out 1s infinite, phoneTilt 6s ease-in-out 1s infinite';
        }
        
        function addNumber(num) {
            if (currentPassword.length < 4) {
                currentPassword += num;
                updateDisplay();
                triggerPulse();
                
                if (currentPassword.length === 4) {
                    enterBtn.classList.add('pulse-anim');
                }
            }
        }
        
        function deleteNumber() {
            if (currentPassword.length > 0) {
                currentPassword = currentPassword.slice(0, -1);
                updateDisplay();
                triggerPulse();
                enterBtn.classList.remove('pulse-anim');
            }
        }
        
        function clearPassword() {
            currentPassword = '';
            updateDisplay();
            enterBtn.classList.remove('pulse-anim');
        }
        
        function updateDisplay() {
            if (currentPassword.length === 0) {
                passwordDisplay.textContent = '••••';
            } else {
                passwordDisplay.textContent = '•'.repeat(currentPassword.length).padEnd(4, ' ');
            }
        }
        
        function triggerPulse() {
            passwordDisplay.classList.remove('pulse');
            void passwordDisplay.offsetWidth;
            passwordDisplay.classList.add('pulse');
        }
        
        function animateButton(btn) {
            btn.classList.add('pressed');
            setTimeout(() => {
                btn.classList.remove('pressed');
            }, 300);
        }
        
        function checkPassword() {
            if (currentPassword === correctPassword) {
                successMsg.classList.add('show');
                enterBtn.style.pointerEvents = 'none';
                
                setTimeout(() => {
                    window.location.href = './main.html';
                }, 2000);
            } else {
                birthdayCard.classList.add('error');
                setTimeout(() => {
                    birthdayCard.classList.remove('error');
                }, 500);
                currentPassword = '';
                updateDisplay();
            }
        }
        
        // Image upload handling
        imageUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const maxSizeInBytes = 25 * 1024 * 1024;
                
                if (file.size > maxSizeInBytes) {
                    alert('La imagen es demasiado grande. Por favor, seleccione una imagen menor a 25MB.');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                };
                
                reader.readAsDataURL(file);
            }
        });
        
        // Add number to password
        numberBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const num = btn.getAttribute('data-number');
                addNumber(num);
                animateButton(btn);
            });
            
            // Hover effect
            btn.addEventListener('mouseenter', () => {
                btn.style.transform = 'translateY(-5px) scale(1.1)';
                stopPhoneAnimation();
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'translateY(0) scale(1)';
                resumePhoneAnimation();
            });
            
            // Touch events
            btn.addEventListener('touchstart', () => {
                stopPhoneAnimation();
            });
            
            btn.addEventListener('touchend', () => {
                resumePhoneAnimation();
            });
        });
        
        // Delete last digit
        deleteBtn.addEventListener('click', () => {
            deleteNumber();
            animateButton(deleteBtn);
        });
        
        deleteBtn.addEventListener('mouseenter', () => {
            stopPhoneAnimation();
        });
        
        deleteBtn.addEventListener('mouseleave', () => {
            resumePhoneAnimation();
        });
        
        deleteBtn.addEventListener('touchstart', () => {
            stopPhoneAnimation();
        });
        
        deleteBtn.addEventListener('touchend', () => {
            resumePhoneAnimation();
        });
        
        // Clear password
        clearBtn.addEventListener('click', () => {
            clearPassword();
            animateButton(clearBtn);
        });
        
        clearBtn.addEventListener('mouseenter', () => {
            stopPhoneAnimation();
        });
        
        clearBtn.addEventListener('mouseleave', () => {
            resumePhoneAnimation();
        });
        
        clearBtn.addEventListener('touchstart', () => {
            stopPhoneAnimation();
        });
        
        clearBtn.addEventListener('touchend', () => {
            resumePhoneAnimation();
        });
        
        // Enter button
        enterBtn.addEventListener('click', () => {
            checkPassword();
        });
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                addNumber(e.key);
            } else if (e.key === 'Backspace') {
                deleteNumber();
            } else if (e.key === 'Enter') {
                checkPassword();
            } else if (e.key === 'Escape') {
                clearPassword();
            }
        });
    </script>
</body>
</html>
